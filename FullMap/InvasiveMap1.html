<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/InvasivePlants_1.js"></script>
        <script src="data/InvasiveInsects_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:14
        }).fitBounds([[40.777837976453746,-73.98852092446984],[40.798717805157494,-73.94391908683116]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_InvasivePlants_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>species_guess</strong><br />' + (feature.properties['species_guess'] !== null ? autolinker.link(feature.properties['species_guess'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">scientific_name</th>\
                        <td>' + (feature.properties['scientific_name'] !== null ? autolinker.link(feature.properties['scientific_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">common_name</th>\
                        <td>' + (feature.properties['common_name'] !== null ? autolinker.link(feature.properties['common_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">taxon_id</th>\
                        <td>' + (feature.properties['taxon_id'] !== null ? autolinker.link(feature.properties['taxon_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">latitude</th>\
                        <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longitude</th>\
                        <td>' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">image_url</th>\
                        <td>' + (feature.properties['image_url'] !== null ? autolinker.link(feature.properties['image_url'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">observed_on</th>\
                        <td>' + (feature.properties['observed_on'] !== null ? autolinker.link(feature.properties['observed_on'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_InvasivePlants_1_0() {
            return {
                pane: 'pane_InvasivePlants_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_InvasivePlants_1');
        map.getPane('pane_InvasivePlants_1').style.zIndex = 401;
        map.getPane('pane_InvasivePlants_1').style['mix-blend-mode'] = 'normal';
        var layer_InvasivePlants_1 = new L.geoJson(json_InvasivePlants_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_InvasivePlants_1',
            layerName: 'layer_InvasivePlants_1',
            pane: 'pane_InvasivePlants_1',
            onEachFeature: pop_InvasivePlants_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_InvasivePlants_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_InvasivePlants_1);
        map.addLayer(layer_InvasivePlants_1);
        function pop_InvasiveInsects_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>species_guess</strong><br />' + (feature.properties['species_guess'] !== null ? autolinker.link(feature.properties['species_guess'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">scientific_name</th>\
                        <td>' + (feature.properties['scientific_name'] !== null ? autolinker.link(feature.properties['scientific_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">common_name</th>\
                        <td>' + (feature.properties['common_name'] !== null ? autolinker.link(feature.properties['common_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">taxon_id</th>\
                        <td>' + (feature.properties['taxon_id'] !== null ? autolinker.link(feature.properties['taxon_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">latitude</th>\
                        <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longitude</th>\
                        <td>' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">image_url</th>\
                        <td>' + (feature.properties['image_url'] !== null ? autolinker.link(feature.properties['image_url'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">observed_on</th>\
                        <td>' + (feature.properties['observed_on'] !== null ? autolinker.link(feature.properties['observed_on'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_InvasiveInsects_2_0() {
            return {
                pane: 'pane_InvasiveInsects_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,89,137,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_InvasiveInsects_2');
        map.getPane('pane_InvasiveInsects_2').style.zIndex = 402;
        map.getPane('pane_InvasiveInsects_2').style['mix-blend-mode'] = 'normal';
        var layer_InvasiveInsects_2 = new L.geoJson(json_InvasiveInsects_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_InvasiveInsects_2',
            layerName: 'layer_InvasiveInsects_2',
            pane: 'pane_InvasiveInsects_2',
            onEachFeature: pop_InvasiveInsects_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_InvasiveInsects_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_InvasiveInsects_2);
        map.addLayer(layer_InvasiveInsects_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/InvasiveInsects_2.png" /> Invasive Insects': layer_InvasiveInsects_2,'<img src="legend/InvasivePlants_1.png" /> Invasive Plants': layer_InvasivePlants_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
